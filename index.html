<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Garbage Collection UI</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #2b2b2b; /* Dark background */
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Main Container */
    .container {
      width: 90%;
      max-width: 1100px;
      background-color: #333333;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.7);
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 24px;
    }

    .toggle {
      position: relative;
      width: 50px;
      height: 25px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #555;
      border-radius: 25px;
      transition: 0.4s;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 3.5px;
      background-color: #fff;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #00D084;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    /* Sensors Grid */
    .sensors {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .sensor {
      background-color: #444;
      padding: 15px 0;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0px 0px 10px rgba(0, 255, 0, 0.3);
    }

    .sensor h2 {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
    }

    /* Circular Progress */
    .circle {
      width: 120px;
      height: 120px;
      margin: 0 auto;
      position: relative;
      background: conic-gradient(
        #00ff00 var(--percentage, 0%),
        #ff0000 var(--percentage, 0%) 100%
      );
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle::before {
      content: "";
      width: 95px;
      height: 95px;
      background-color: #333333;
      position: absolute;
      border-radius: 50%;
    }

    .circle span {
      position: relative;
      font-size: 22px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Smart Garbage Collection And Sensor Monitoring Boat</h1>
      <label class="toggle">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>

    <!-- Sensors Section -->
    <div class="sensors">
      <!-- Temperature Sensor -->
      <div class="sensor">
        <div class="circle" style="--percentage: 65%">
          <span>65%</span>
        </div>
        <h2>Temperature Sensor</h2>
      </div>

      <!-- Turbidity Sensor -->
      <div class="sensor">
        <div class="circle" style="--percentage: 85%">
          <span>85%</span>
        </div>
        <h2>Turbidity Sensor</h2>
      </div>

      <!-- Humidity Sensor -->
      <div class="sensor">
        <div class="circle" style="--percentage: 96%">
          <span>96%</span>
        </div>
        <h2>Humidity Sensor</h2>
      </div>

      <!-- Ultrasonic Sensor -->
      <div class="sensor">
        <div class="circle" style="--percentage: 90%">
          <span>90%</span>
        </div>
        <h2>Ultrasonic Sensor</h2>
      </div>
    </div>
  </div>
</body>
</html>
